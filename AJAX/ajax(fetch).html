<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax(fetch함수로)</title>
</head>

<body>
    <script>
        // y = f(x) ->  수학식 표현
        // function f(x) { // 내용 } - > 일반적인 표현(JS)
        // x => 내용 -> 람다 표현 방식(js 화살표 표기법, lambda(람다 표기법 형태))

        function loadDoc() {
            fetch('people.json')
                .then(response => response.json()) // then : promise 사용 가능
                // .then(function(response){                          
                //      return response.json();                  /* 동일한 함수 표현 방식을 람다 방식으로 표기*/
                //  })
                .then(json => {
                    document.getElementById("demo").innerHTML = JSON.stringify(json);
                    console.log(json);
                    document.getElementById("result").textContent = json.name;
                    document.getElementById("result2").textContent = json.skill;

                });
        }
    </script>
    <div id="demo"></div>
    <div id="result"></div>
    <div id="result2"></div>
    <button onclick="loadDoc()">get data</button>


</body>

</html>
