<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습4</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <style>
        .card {
            /* Add shadows to create the "card" effect */
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            width: 400px;
        }

        /* On mouse-over, add a deeper shadow */
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        /* Add some padding inside the card container */
        .container {
            padding: 2px 16px;
        }
    </style>
    <script>

        function commentPage(postId) {
            window.location.href = `실습4-comments.html?id=${postId}`;
            // window.location.href = `https://jsonplaceholder.typicode.com/comments/${postId}`;
        }



        fetch('https://jsonplaceholder.typicode.com/posts')
            .then(response => response.json())
            .then(jsonArray => {
                //     for (var i = 0; i < json.length; i++) {
                //         var item = json[i].title;
                //     }

                let items = $('#items')
                jsonArray.forEach((data, i) => {
                    // console.log(data.id)
                    items.append(`<div class="card" onclick = "commentPage(${data.id})">
        <div class="container">
            <h4><b>${data.id}</b></h4>
            <p>${data.title}</p>
            <p>${data.body}</p>
        </div>
    </div>`)
                })
            })
    </script>

    <!-- <button onclick="commentPage(1)">페이지 이동</button> -->
    <div id="items"></div>

</body>

</html>
