<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습4-comments.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <style>
        .card {
            width: 600px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            margin: 16px;
            border-radius: 5px;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .container {
            padding: 2px 16px;
        }

        img {
            display: block;
            margin: 0px;
        }

        div #openDay {
            display: flex;
            position: relative;
            left: 210px;
            top: -300px;
            overflow: visible;
        }

        div .card {
            margin: 0 auto;
        }
    </style>
    <script>

        function comeBack() {
            window.location.href = "실습5.html";
        }

        $(function () {
            const queryString = window.location.search;
            const parameters = new URLSearchParams(queryString);
            const i = parameters.get('i');
            console.log(i);

            fetch('https://api.themoviedb.org/3/movie/upcoming?api_key=a64533e7ece6c72731da47c9c8bc691f&language=ko-KR&page=1')
                .then(response => response.json())
                .then(json => {
                    let comment = $('.comments')
                    comment.append(`<div class="card" onclick="comeBack()">
                        <div class="container">
                            <h3 style="text-align: left; font-size: 30px; margin : 10px; color: blue"><b>${json.results[i].title}</b></h3>
                            <img src="https://image.tmdb.org/t/p/w500${json.results[i].poster_path}" style="width: 200px;">
                            <div id="openDay">개봉일 : ${json.results[i].release_date}</div>
                                <p>${json.results[i].overview}</p>
                        </div>
                       </div>`)
                })
        });
    </script>
    <div class="comments">
    </div>
</body>

</html>
