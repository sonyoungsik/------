<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <style>
        .card {
            width: 600px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            margin: 16px;
            border-radius: 5px;
        }

        div .card {
            display: flex;
            margin: 0 auto;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        span .container {
            padding: 2px 16px;

        }

        img {
            display: block;
            margin: 0px;
            position: relative;
            left: 200px;
        }

        hr {
            width: 33%;
        }

        span #title {
            position: relative;
            left: 280px;
        }
    </style>

    <script>
        $(function () {
            loadData();
        });

        function moveCommentsPage(posterPath) {
            window.location.href = `실습5-movies.html?i=${posterPath}`;
        };

        function loadData() {
            fetch('https://api.themoviedb.org/3/movie/upcoming?api_key=a64533e7ece6c72731da47c9c8bc691f&language=ko-KR&page=1')
                .then(response => response.json())
                .then(jsonArray => {
                    for (var i = 0; i < jsonArray.results.length; i++) {
                        let items = $("#items");

                        items.append(`<div class="card" onclick="moveCommentsPage(${i})">
                        <span class="container">
                            <img src="https://image.tmdb.org/t/p/w500${jsonArray.results[i].poster_path}" style="width: 200px;">
                            <span id="title">${jsonArray.results[i].title}</span>
                            </span>
                       </div><br><hr align="center"><br>`);
                    }
                });
        }
    </script>
    <div id="items"></div>



</body>

</html>
