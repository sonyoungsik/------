<html>

<head>
    <title>li태그 연습</title>
</head>

<body>
    1. 기존 메뉴판(번호 있는거)
    <ol>
        <li>김밥</li>
        <li>떡볶이</li>
        <li>순대</li>
        <li>튀김</li>
    </ol>
    2. 수정 메뉴판(번호 없는거)
    <ul>
        <li>김밥</li>
        <li>떡볶이</li>
        <li>순대</li>
        <li>튀김</li>

    </ul>

</body>

</html>
