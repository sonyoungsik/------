<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function addTag() {
            document.write('<h1>hello world</h1>');
        }
        function getTitle() {
            let title = document.getElementById('title');
            console.log(title);
        }
    </script>


    <button onclick="addTag()">TAG 추가</button>
    <button onclick="getTitle()">title 얻기</button>
    <h1 id="title">hello wolrd</h1>

</body>

</html>
