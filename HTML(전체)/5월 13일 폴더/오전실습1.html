<html>

<head>
  <title>오전실습1</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <style>
    body {
      text-align: center;
      font-size: xx-large;
    }

    .red {
      color: red;
    }

    .blue {
      color: blue;
    }

    .green {
      color: green;
    }
  </style>

  <script>
    $(function () {
      let text = prompt('내용을 입력해주세요.');

      if (text == '') {
        alert('텍스트값을 입력해 주세요');
      } else {
        $('#text').append(text);
      }

      $('#red').click(function () {
        alert("빨간색으로 변경됩니다.");
        $('#text').attr("class", "red");
      })

      $('#blue').click(function () {
        alert("파란색으로 변경됩니다.");
        $('#text').attr("class", "blue");
      })

      $('#green').click(function () {
        alert("초록색으로 변경됩니다.");
        $('#text').attr("class", "green");
      })

    });
  </script>

  <h1 id="text"><b></b></h1>
  <div id="div">
    <button id="red">빨강</button>
    <button id="blue">파랑</button>
    <button id="green">초록</button>
  </div>

</body>

</html>
