<html>

<head>
  <title>오전실습4</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>

  <style>
    div {
      display: inline-block;
      width: 200px;
      height: 50px;
      margin: 10px;
      border: 1px black solid;
      text-align: center;
      line-height: 50px;
    }

    .box {
      background-color: grey;
      color: white;
    }

    .click {
      background-color: white;
      color: black;
    }
  </style>

  <script>
    $(function () {
      $('div').mousedown(function () {
        $('div').attr('class', 'box');
        $(this).attr('class', 'click');
      });
    });
  </script>

  <div class="box" id="div1">html</div>
  <div class="box" id="div2">css</div>
  <div class="box" id="div3">javascript</div>

</body>

</html>
