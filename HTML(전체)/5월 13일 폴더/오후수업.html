<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>

    <script>
        $(function () {
            $('#all_check').click(function () {
                $(':checkbox[name=mycheck]').each(function () {
                    this.checked = true;
                });
            });

            $('#check_number_button').click(function () {
                if ($(':checkbox[name=mycheck]').is('checked') == true) {
                    $('#result').text('ok');
                } else {
                    $('#result').text('no');
                }
            });

            $('#box').mouseover(function () {
                $(this).animate({
                    left: '+=100px'
                }).animate({
                    top: '+=100px'
                });
            });


            $('#box').click(function () {
                settimeout(function () {
                    $(this).animate({
                        left: '+=100px'
                    }).animate({
                        top: '+=100px'
                    });
                })
            });

            $('#all_check_on').click(function () {
                $(':checkbox[name=mycheck]').prop('checked', true);
            });

            $('#all_check_close').click(function () {
                $(':checkbox[name=mycheck]').prop('checked', false);
            });

            $('#checkbox_number').click(function () {
                console.log('number1');
            }).mouseover(function () {
                console.log('number2');
            }).mouseleave(function () {
                console.log('number3');
            });


            $('#checkbox_number').click(function () {
                $('#checkbox_number2').attr('name', '12345');
            })

        });
    </script>

    <style>
        #box {
            display: inline-block;
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: pink;
            border: 1px black solid;
        }
    </style>

    <form action="">

        <input type="checkbox" name="mycheck" id="">
        <input type="checkbox" name="mycheck" id="">
        <input type="checkbox" name="mycheck" id="">
        <button id="all_check">전체 체크</button>
        <input type="button" id="all_check" value="전체 체크">
        <input type="button" id="check_number_button" value="체크 확인">
        <span id="result"></span>
    </form>

    <button id="all_check">전체 체크</button>

    <form action="">
        <input type="checkbox" name="mycheck" id="">

        <input type="checkbox" name="mycheck" id="">

        <input type="checkbox" name="mycheck" id=""><br>
