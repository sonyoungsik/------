  <style>
    .supermario {
      position: absolute;
      top: 550px;
      left: 150px;
      width: 200px;
    }

    .bomber {
      position: absolute;
      top: 300px;
      left: 600px;
      width: 80px;
      animation-name: testline;
      animation-iteration-count: 5;
      animation-duration: 3s;
    }


    @keyframes testline {
      0% {
        left: 800px;
        top: 300px;
      }

      100% {
        left: 0px;
        top: 300px;
      }
    }
  </style>

  <script>
    $(function () {
      $('#div1').keydown(function (e) {

          $('.supermario').animate({ 'top': '-=100px' });
          $('.supermario').animate({ 'top': '+=100px' });
        };
      });
    })

    $(".bomber").animate({ 'left': '-=50px' });


  </script>
