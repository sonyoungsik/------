<html>

<head>
    <title>input 태그 연습</title>
</head>

<body>
    <form action="">
        TEXT 예제<br><br>
        <b>First Name :</b>
        <label for="텍스트">
            <input type="text" name="텍스트"> <br><br>
        </label>
        <b>Last Name : </b>
        <label for="텍스트2">
            <input type="text" name="텍스트2"> <br><br>
        </label>
        PASSWORD 예제<br><br>
        <label for="패스워드"><b>PassWord :</b>
            <input type="password" name="패스워드"><br><br>
        </label>
        RADIO 예제<br><br>
        <label for="radio">
            <input type="radio" name="radio">남자
            <input type="radio" name="radio">여자<br><br>
        </label>
        CHECKBOX 예제<br><br>
        <label for="checkbox">
            <input type="checkbox" name="checkbox">1<br><br>
            <input type="checkbox" name="checkbox">2<br><br>
        </label>
        BUTTON 예제<br><br>
        <label for="button">
            <input type="button" name="button" value="완료"><br><br>
        </label>
        RESET 예제<br><br>
        <label for="reset">
            <input type="reset" name="reset" value="reset"><br><br>
        </label>
        SUBMIT 예제<br><br>
        <label for="submit">
            <input type="submit" name="submit" value="제출"><br><br>
        </label>

    </form>
</body>

</html>
